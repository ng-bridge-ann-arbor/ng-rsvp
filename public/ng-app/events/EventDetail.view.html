<article class="container">
	<h1>{{event.title}}</h1>

	<div ng-include="'/ng-app/events/eventInfo.tpl.html'"></div>

	<div ng-bind-html="event.description"></div>

	<a ng-if="event.rsvp" class="btn btn-primary"
	   ng-click="launchModal()">RSVP for this event</a>
	<div ng-if="!event.rsvp" class="alert alert-danger"><i class="fa fa-ban"></i> RSVP is closed for this event.</div>

	<rsvp-form event="event" show-form="showForm"></rsvp-form>
</article>
