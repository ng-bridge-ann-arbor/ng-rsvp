<article class="container">
	<h1>RSVP for {{event.title}}</h1>

	<div ng-if="!event.rsvp" class="alert alert-danger">RSVP is closed!</div>

	<div ng-if="event.rsvp">
		<form>
			<div class="form-group form-inline">
				<label for="name">Name:</label>
				<input id="name" type="text" class="form-control" placeholder="Name" ng-model="guest.name" required>
			</div>

			<div class="form-group">
				<label>Attending:</label>
				<label><input type="radio" name="attending" ng-model="guest.attending" ng-value="true" required>
					Yes</label>
				<label><input type="radio" name="attending" ng-model="guest.attending" ng-value="false">
					No</label>
			</div>

			<div class="form-group form-inline" ng-show="guest.attending">
				<label for="guests">Number of Guests:</label>
				<input id="guests" type="number" class="form-control" min="1" max="8" ng-model="guest.guests">
			</div>

			<div class="form-group">
				<label for="comments">Comments:</label>
				<textarea id="comments" class="form-control" ng-model="guest.comments"></textarea>
			</div>

			<button class="btn btn-primary" ng-click="sendMail();">Send RSVP</button>
		</form>
	</div>
</article>
